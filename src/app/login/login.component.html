<div class="main">
    <div class="content">
        
        <div id="loginImage">
            <img src="../../assets/image/utopia_logo.png" alt="slika"/>
        </div>
        
        <form class="loginForm">
            <div class="line">
                <div></div>
                <div></div>
                <div></div>
            </div>
           <h2>Welcome back</h2>
           <p>Sign in to your account</p>
           <div class="inputLogin"> 
                <label for="emailLogin" >
                    <img src="../../assets/image/user.svg" />
                  
                </label>
                <input type="text" id="emailLogin" class="padd" placeholder="Username or email"/>
            </div>
            <div class="inputLogin"> 
                <label for="passLogin" >
                    <img src="../../assets/image/lock.svg" />
                </label>
                <input type="password" id="passLogin" class="padd" placeholder="Password"/>
            </div>
           <button type="submit" id="btnLogin">Login</button>
        </form>
        
    </div>
    <footer>
        <div class="footer">
            <img src="../../assets/image/logo-product.svg" alt="slika"/>
        </div>
    </footer>
    
</div>
